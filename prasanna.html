<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="sl.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <!-- Input fields for resume sections -->
        <form id="resumeForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="summary">Summary:</label>
            <textarea id="summary" name="summary" rows="4" required></textarea>

            <h2>Education</h2>
            <div id="educationFields">
                <div class="educationEntry">
                    <label for="educationTitle1">Title:</label>
                    <input type="text" id="educationTitle1" name="educationTitle1">

                    <label for="educationInstitution1">Institution:</label>
                    <input type="text" id="educationInstitution1" name="educationInstitution1">

                    <label for="educationDate1">Date:</label>
                    <input type="text" id="educationDate1" name="educationDate1">
                </div>
            </div>
            <button type="button" id="addEducation">Add Education</button>

            <h2>Work Experience</h2>
            <div id="experienceFields">
                <div class="experienceEntry">
                    <label for="experienceTitle1">Title:</label>
                    <input type="text" id="experienceTitle1" name="experienceTitle1">

                    <label for="experienceCompany1">Company:</label>
                    <input type="text" id="experienceCompany1" name="experienceCompany1">

                    <label for="experienceDate1">Date:</label>
                    <input type="text" id="experienceDate1" name="experienceDate1">
                </div>
            </div>
            <button type="button" id="addExperience">Add Experience</button>

            <h2>Skills</h2>
            <textarea id="skills" name="skills" rows="4" required></textarea>

            <label for="templateSelect">Select Template:</label>
            <select id="templateSelect">
                <option value="template1">Template 1</option>
                <option value="template2">Template 2</option>
                <!-- Add more template options if needed -->
            </select>

            <button type="submit">Generate Resume</button>
        </form>

        <!-- Display generated resume -->
        <div id="resumeOutput" class="resume">
            <!-- Generated resume will be displayed here -->
        </div>
    </div>

    <script src="pj.js"></script>
</body>
</html>
